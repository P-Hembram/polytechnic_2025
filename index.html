<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechic_2024 Questions</title>
    <script src="jquery.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="Qus_poly-2025.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: rgb(228, 222, 222);
            color: #030303;
        }
        
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        
        .question-card {
            background-color: #becae0;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        /* .question-card:hover {
            transform: translateY(-5px);
            } */
        
        .question-number {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .question-text {
            font-weight: 700;
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .options-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
        }
        
        .option-item {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background-color: #f6f6f6;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        /* .option-item.correct {
            background-color: #d1fae5;
            font-weight: 600;
            color: #065f46;
            } */
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1f2937;
        }
        
        .header-subtitle {
            font-size: 1.125rem;
            color: #6b7280;
        }
        
        img {
            width: 300px;
        }
    </style>
</head>

<body /*class="bg-gray-100"*/>

    <div class="container mx-auto py-8 px-4">
        <header class="header">
            <h1 class="header-title">झारखण्ड पॉलिटेक्निक प्रवेश परीक्षा - 2025 (परीक्षा तिथि : 18-05-2025)</h1>
            <p class="header-subtitle">Questions : Phy = 1 to 50 || Chem 51 to 100 || Math 101 to 150</p>
        </header>


        <div id="allQustion">

        </div>
    </div>


    <script src="my.js"></script>

</body>

</html>
